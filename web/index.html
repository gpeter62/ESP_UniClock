<!DOCTYPE html>
<html>
<head>
    <title>Whimsical Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <script src="jquery_351.js"></script>
    <script src="page.js"></script>
</head>

<body>
    <div class="content max-width">
        <div class="form">
            <div class="header">
                <div class="control-holder">
                    <label>Current Time</label>
                    <span id="currentTime" class="info medium">64</span>
                </div>
                <div class="control-holder">
                    <label>Temperature</label>
                    <span id="temperature" class="info big">21</span>
                </div>
                <div class="control-holder">
                    <label>Humidity</label>
                    <span id="humidity" class="info big">64</span>
                </div>
            </div>
            <div class="separator"></div>
            <div class="row">
                <div class="control-holder">
                    <label>Display Mode</label>
                    <input id="cb_clock_mode" type="checkbox" class="switch two-side">
                    <span class="switcher-text left non-selectable" for="cb_clock_mode">12h</span>
                    <span class="switcher non-selectable" for="cb_clock_mode"></span>
                    <span class="switcher-text right non-selectable" for="cb_clock_mode">24h</span>
                </div>
                <div class="control-holder">
                    <label>Alarm</label>
                    <input id="cb_alarm" type="checkbox" class="switch">
                    <span class="switcher-text left non-selectable" for="cb_alarm">off</span>
                    <span class="switcher non-selectable" for="cb_alarm"></span>
                    <span class="switcher-text right non-selectable" for="cb_alarm">on</span>
                </div>
                <div class="control-holder">
                    <label>Alarm Time</label>
                    <div class="multiple-input">
                        <select id="alarmHours" class="number-select two-digit" min="0" max="23"></select>
                        <span>:</span>
                        <select id="alarmMinutes" class="number-select two-digit" min="0" max="59" step="5"></select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-holder">
                    <label>Day Brightness</label>
                    <div class="multiple-input">
                        <select class="number-select small" min="0" max="10"></select>
                    </div>
                </div>
                <div class="control-holder">
                    <label>Night Brightness</label>
                    <div class="multiple-input">
                        <select class="number-select small" min="0" max="10"></select>
                    </div>
                </div>
                <div class="control-holder">
                    <label>Maximum Brightness</label>
                    <div class="multiple-input">
                        <select class="number-select small" min="1" max="255" step="1"></select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-holder">
                    <label>Auto Day/Night</label>
                    <input id="cb_auto_day_night" type="checkbox" class="switch">
                    <span class="switcher-text left non-selectable" for="cb_auto_day_night">off</span>
                    <span class="switcher non-selectable" for="cb_auto_day_night"></span>
                    <span class="switcher-text right non-selectable" for="cb_auto_day_night">on</span>
                </div>
                <div class="control-holder">
                    <label>Day</label>
                    <div class="multiple-input">
                        <select id="dayHours" class="number-select two-digit" min="0" max="23"></select>
                        <span>:</span>
                        <select id="dayMinutes" class="number-select two-digit" min="0" max="59" step="5"></select>
                    </div>
                </div>
                <div class="control-holder">
                    <label>Night</label>
                    <div class="multiple-input">
                        <select id="nightHours" class="number-select two-digit" min="0" max="23"></select>
                        <span>:</span>
                        <select id="nightMinutes" class="number-select two-digit" min="0" max="59" step="5"></select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-holder">
                    <label for="rgb-selector">RGB</label>
                    <select id="rgb-selector">
                        <option value="0">OFF</option>
                        <option value="1">Fix Color</option>
                        <option value="2">Rainbow 1</option>
                        <option value="3">Rainbow 2</option>
                        <option value="4">OFF</option>
                        <option value="5">OFF</option>
                        <option value="6">OFF</option>
                        <option value="7">OFF</option>
                        <option value="8">OFF</option>
                        <option value="9">OFF</option>
                    </select>
                </div>
                <div class="control-holder">
                    <label>Color 1</label>
                    <div class="multiple-input">
                        <select class="number-select" min="1" max="255" step="1" prefix="Color_" suffix=""></select>
                    </div>
                </div>
                <div class="control-holder">
                    <label>Color 2</label>
                    <div class="multiple-input">
                        <select class="number-select" min="1" max="255" step="1" prefix="Color_" suffix=""></select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-holder">
                    <label>Direction</label>
                    <input id="cb_direction" type="checkbox" class="switch two-side">
                    <span class="switcher-text left non-selectable" for="cb_direction">left</span>
                    <span class="switcher non-selectable" for="cb_direction"></span>
                    <span class="switcher-text right non-selectable" for="cb_direction">right</span>
                </div>
                <div class="control-holder">
                    <label>Zero Handling</label>
                    <input id="cb_zero" type="checkbox" class="switch">
                    <span class="switcher-text left non-selectable" for="cb_zero">Hide</span>
                    <span class="switcher non-selectable" for="cb_zero"></span>
                    <span class="switcher-text right non-selectable" for="cb_zero">Show</span>
                </div>
                <div class="control-holder">
                    <label for="speed-selector">Speed</label>
                    <select class="number-select small" id="speed-selector" min="1" max="255" step="1"></select>
                </div>
            </div>
            <div class="row">
                <div class="control-holder">
                    <label>Blinking Dots</label>
                    <input id="cb_blink" type="checkbox" class="switch">
                    <span class="switcher-text left non-selectable" for="cb_blink">off</span>
                    <span class="switcher non-selectable" for="cb_blink"></span>
                    <span class="switcher-text right non-selectable" for="cb_blink">on</span>
                </div>
                <div class="control-holder">
                    <label>Time Zone</label>
                    <select id="utc_offset" class="number-select" min="-12" max="12" prefix="(UTC " suffix=":00)"></select>
                </div>
                <div class="control-holder">
                    <label title="Daylight saving time">DST</label>
                    <input id="cb_dst" type="checkbox" class="switch">
                    <span class="switcher-text left non-selectable" for="cb_dst">off</span>
                    <span class="switcher non-selectable" for="cb_dst"></span>
                    <span class="switcher-text right non-selectable" for="cb_dst">on</span>
                </div>
            </div>
        </div>
        <div class="separator"></div>
        <div class="footer">
            Â© 2020 Peter Gautier<span>-</span><a href="mailto: gautier.p62@gmail.com">gautier.p62@gmail.com</a><br>
            <div id="version" class="info">version 2.0.1</div>
        </div>
    </div>
    
</body>

</html>
